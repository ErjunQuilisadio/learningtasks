<h1>Cucumber Salad</h1>
    <img src="Cucumber Salad.jpg"
	width= "450"
	height= "300">

<h2>Ingredients</h2>
    <ul>
  <li>1 Cucumber, sliced</li>
  <li>3 tbsp Sugar</li>
  <li>1/4 Cup Fresh Lemon Juice</li>
  <li>8 oz. Sour Cream</li>
  <li>1 tspn Salt</li>
  <li>1/2 tspn Dill</li>

</ul>

<h2>Methods</h2>
    <ol>
  <li>Dissolve sugar in lemon juice. Add sour cream, salt and dill. Mix with the
  cucumbers.</li>
  
</ol>
